<div class="container mt-3">
    
    <div class="row d-flex justify-content-between">
        <div>
            <h3>Products in stock</h3>
        </div>
        <div class="col-md-6">
            <div class="form-inline d-flex justify-content-end">
                
                <div class="mr-2">
                    <!-- <svg width="1.7em" height="1.7em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                    </svg> -->
                </div>
                <div>
                    <select name="catFilter" id="category" class="form-control" (click)="filter()" [(ngModel)]="catFilter">
                        <option value="0">All</option>
                        <option *ngFor="let cat of categories" value="{{ cat.productCategoryId }}">{{ cat.description }} ({{ cat.productCategoryId }})</option>
                    </select>
                </div>
                <a [routerLink]="['/cart']" class="ml-2">
                    <button class="btn btn-outline-danger">
                        <svg width="1.7em" height="1.7em" viewBox="0 0 16 16" class="bi bi-cart3" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                        </svg>
                        {{ cartCounter }}
                    </button>
                </a>
            </div>
        </div>
    </div>
    <hr>
    <div class="card-columns">
        <div class="card mt-2" *ngFor="let product of productList">
            <div class="card-header">
               <strong> # {{ product.productId }}</strong> | {{ product.name }} ({{ product.productCategoryId }})
               
               
            </div>
            <div class="card-body">
                {{ product.description }}
                <a [routerLink]="['/product/', product.productId]"><button class="btn btn-warning btn-sm">Details</button></a>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <div class="text-success">$ {{ product.price }}</div>
                <button class="btn btn-danger btn-sm" (click) = "addToCart(product)"> 
                    <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                      </svg>
                </button>
            </div>
        </div>
    </div>
</div>
