<div class="container mt-3">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <button (click)="enableAdd()">enable add</button>
                    <form [formGroup]="productForm" (ngSubmit)="add()">
                        <div class="card-header">
                            <h3>Add product</h3>
                        </div>
                        <div class="row d-flex justify-content-lg-around mt-3">
                            <div class="col-md-6">

                               

                                <div class="form-group" >
                                    <label for="name">Title</label>
                                    <input type="text" formControlName="name" class="form-control" [readonly]="!enabled">
                                </div>

                                <div class="form-group">
                                    <label for="price">Price</label>
                                    <input type="text" formControlName="price" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="category">Category</label>
                                    <select  formControlName="categoryId" class="form-control"> 
                                        <option *ngFor="let cat of categories" [ngValue]="cat.productCategoryId">{{ cat.description }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea type="text" formControlName="description"
                                        class="form-control" rows="8"> </textarea>
                                </div>
                            </div>
                            <div class="container mt-3" *ngIf="enabled">
                                <button type="submit" class="btn btn-primary btn-block"
                                [disabled]="!productForm.valid">Add</button>
                            </div>
                            
                            {{ message }}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
